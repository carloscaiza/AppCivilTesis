<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header "></header>

	<div class="container py-4">
		<div class="card bg-white border-primary" >
			<div class="card-header border-primary" th:text="${titulo}" style="font-size: 16px; font-style: oblique; font-weight: 600;"></div>
			<div class="card-body ">
			
				<div class="card p-2 mt-3 mb-4 mx-auto h-100" style="width: 85%;" >
					<canvas class="card-img-top" id="horizontalBarProyHours" width="100" height="58"></canvas>
				</div>
				
				<div class="card p-2 mt-5 mb-3 mx-auto" style="width: 49%; height:50%;" >
					<canvas class="card-img-top" id="doughnutProyEstatus" width="100" height="70"></canvas>
				</div>
						
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="prestamo/js/graficos :: javascriptGraficoProyHours"></script>
	<script th:replace="prestamo/js/graficos :: javascriptGraficoProyEstatus"></script>
</body>
</html>
