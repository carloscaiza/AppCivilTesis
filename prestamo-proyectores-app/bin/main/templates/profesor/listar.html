<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header "></header>


	<div class="container py-4">

		<div class="card bg-white table-responsive" style="border-color: #ff983c;" >
			<div class="card-header" style="background-color: #ff983c; font-size: 16px; font-style: oblique; font-weight: 600;" th:text="${titulo}" ></div>
			<div class="card-body">

				<!-- 		<h1 class="text-secondary border border-success" ></h1> -->

				<h4 class="card-title">
					<a class="btn btn-outline-primary btn-xs" th:href="@{/profesor/form}">
						Agregar Docente</a>
				</h4>

				<table id="tablePr" class="table table-striped table-bordered">
					<thead class="thead-inverse thead-dark" style="font-size: 14px; text-align: center;">
						<tr>
							<th>ID</th>
							<th>NOMBRES</th>
							<th>APELLIDOS</th>
							<th>EMAIL</th>
							<th>CÉDULA</th>
<!-- 							<th>ESTATUS</th> -->
							<th>OPCIONES</th>
<!-- 							<th>ELIMINAR</th> -->
						</tr>
					</thead>
					<tbody style="font-size: 15px; text-align: center;">
						<tr th:each="profesor: ${profesores}">
							<td><a class="btn btn-outline-primary btn-sm" th:href="@{/profesor/ver/} + ${profesor.id}" th:text="${profesor.id}"></a></td>
							<td th:text="${profesor.nombre}"></td>
							<td th:text="${profesor.apellido}"></td>
							<td th:text="${profesor.email}"></td>
							<td th:text="${profesor.cedula}"></td>
							
<!-- 							<td > -->
<!-- 								<span th:if="${proyector.estatus == 'Activo'}"  class="badge badge-success">Activo</span> -->
<!-- 								<span th:unless="${proyector.estatus == 'Activo'}"  class="badge badge-danger" >Inactivo</span> -->
<!-- 							</td> -->
							<td>
								<a class="btn btn-outline-primary btn-sm"
								th:href="@{/profesor/form/} + ${profesor.id}"								
								role="button" title="Editar"><i class="fa fa-pencil-square"></i></a>
							
								<a class="btn  btn-outline-danger btn-sm"
								th:href="@{/profesor/eliminar/} + ${profesor.id}"
								role="button" title="Eliminar"
								onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-trash-o"></i></a>
							</td>								
						</tr>

					</tbody>

				</table>
				
<!-- 				<nav th:replace="paginator-nav :: paginator"></nav> -->
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="prestamo/js/table-prestamo :: javascriptTable"></script>

</body>
</html>
