<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header "></header>


	<div class="container py-4">

		<div class="card bg-white table-responsive" style="border-color: #eae6ca;">
			<div class="card-header " style="background-color: #eae6ca; font-size: 16px; font-style: oblique; font-weight: 600;" th:text="${titulo}" ></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-outline-primary btn-xs"
						th:href="@{/user/form}"> Agregar Usuario Estándar</a>
				</h4>

				<table id="tablePr" class="table table-striped table-bordered">
					<thead class="thead-inverse thead-dark" style="font-size: 14px; text-align: center;">
						<tr>
							<th>ID</th>
							<th>USERNAME</th>
							<th>PASSWD</th>
							<th>ENABLED</th>
							<th>ROL</th>
							<th>OPCIONES</th>
						</tr>
					</thead>
					<tbody style="font-size: 15px; text-align: center;">
						<tr th:each="user: ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.password}"></td>
							<td th:text="${user.enabled}"></td>
<!-- 							<td th:text="${user.rolad}"></td> -->
							<td >
								<span th:if="${user.rolad == 'Administrador'}"  class="badge badge-warning">Administrador</span>
								<span th:unless="${user.rolad == 'Administrador'}"  class="badge badge-info" >Estándar</span>
							</td>
						
							<td><a class="btn btn-outline-primary btn-sm"
								th:href="@{/user/form1/} + ${user.id}" role="button"
								title="Editar"><i class="fa fa-pencil-square"></i></a> <a
								class="btn  btn-outline-danger btn-sm"
								th:href="@{/user/eliminar/} + ${user.id}" role="button"
								title="Eliminar"
								onclick="return confirm('Estás seguro que quieres eliminar?');"><i
									class="fa fa-trash-o"></i></a></td>
						</tr>

					</tbody>

				</table>

				<!-- 				<nav th:replace="paginator-nav :: paginator"></nav> -->
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="prestamo/js/table-prestamo :: javascriptTable"></script>

</body>
</html>
