<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body style="background-image: url(/images/login.jpg);  background-repeat: no-repeat; background-size: cover; height: 100%; ">

	<header th:replace="layout/layout :: header"></header>

	<div class="container" style="align-content: center;  padding-top: 112px; ">

<!-- 		<div class="card border-primary text-center mx-auto" style="width: 30%; -->
		<div class="card text-center mx-auto" style="
		 margin-top: auto; margin-bottom: auto; width: 30%; background-color: rgba(0,0,0,0.5) !important;">

			<div class="card-header text-white" style="font-style: oblique;">Sign In!</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
							<input type="text" name="username" id="username"
							class="form-control" placeholder="Username" autofocus required />
					</div>
					
					<div class="input-group form-group">
					 	<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>
						</div>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>

					<div class="form-group">
<!-- 						<input type="submit" class="btn btn-lg btn-primary btn-block" -->
<!-- 							value="Sign In" style="width: 100px; align:center;" />						 							 -->
						<input type="submit" value="Login" class="btn btn-primary btn-block" />
					</div>
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

				</form>				
					
			</div>
			<div class="card-footer">
				<a  th:href="@{/user/form2}" style="font-style: oblique;">Registrar Usuario Est√°ndar</a>
			</div>
		</div>

	</div>

<!-- 	<footer th:replace="layout/layout :: footer"></footer> -->
</body>
</html>
